<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Umfrage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Umfrage</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Wie zufrieden bist du?</label>
      <select name="answer" class="form-select" required>
        <option>Sehr zufrieden</option>
        <option>Zufrieden</option>
        <option>Unzufrieden</option>
      </select>
    </div>
    <button class="btn btn-success w-100">Abstimmen</button>
  </form>
</div>
</body>
</html>
