<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Abstimmungsergebnisse</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Benutzer</th>
        <th>Antwort</th>
        <th>Jahr</th>
      </tr>
    </thead>
    <tbody>
      {% for vote in votes %}
      <tr>
        <td>{{ vote[0] }}</td>
        <td>{{ vote[1] }}</td>
        <td>{{ vote[2] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/admin/reset" class="btn btn-danger mt-3">Umfrage zur√ºcksetzen</a>
</div>
</body>
</html>
